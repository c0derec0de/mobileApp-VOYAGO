name: Backend CI

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'backend/**'

permissions:
  contents: read
  packages: write
  pull-requests: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Build
        run: |
          cd backend
          ./gradlew build -x test --no-daemon

  test:
    if: ${{ github.base_ref == 'develop' }}
    name: Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Setup Docker
        uses: docker/setup-docker-action@v4

      - name: Execute tests
        run: |
          cd backend
          ./gradlew test --no-daemon

  build_and_push_images:
    if: ${{ github.base_ref == 'main' }}
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Setup Docker
        uses: docker/setup-docker-action@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Images
        run: |
          cd backend
          docker compose build

      - name: Push Images
        run: |
          cd backend
          docker compose push
