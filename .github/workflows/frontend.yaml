name: Frontend CI

on:
  push:
    branches:
      - main
      - develop
      - bugfix/*
      - release/*
      - feature/*
    paths:
      - 'frontend/**'
  pull_request:
    branches:
      - main
      - develop
      - bugfix/*
      - release/*
      - feature/*
    paths:
      - 'frontend/**'

permissions:
  contents: read
  packages: write
  pull-requests: write

jobs:
  install_and_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npm test
      - run: npx react-native run-android
